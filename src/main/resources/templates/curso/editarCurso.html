	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />

	<meta charset="UTF-8" />	
	<title> Editar | Curso </title>	
</head>

<body bgcolor="#90caf9">
	<nav>
	  <div class="nav-wrapper  #212121 grey darken-4">			
		 <a href="/ " class="brand-logo center"><i class="large material-icons">local_library</i>MindZone</a>
	  </div>
	</nav>		
	<div class="container">	 	        
	  <div class="row">	
	    <div class="container" id="container_imagem"> 
	       <label id="textoLista"> ALTERAR CURSO </label>
           <img  class="materialboxed" th:src="@{/images/02_books.jpg}" id="alunos">
         </div>
	     <div class="col s12 m15">	              
	       <div class="card-panel large">       
     		 <!-- INICIO FORM -->		
			  <div class="row">	
   				<th:block th:include="mensagemValidacao"></th:block>	<!-- Mensagem -->					
				<form th:action="@{/curso/editar/{codigo}(codigo = ${curso.codigo})}" 
				  method="post"  th:each="curso : ${curso}">				
					 <b>NOME</b> <input type="text" th:field="*{curso.nome}" maxlength="80"/> 					
					 <div class="row">					
						<div class="input-field col s4">
						    <b>HORAS</b> <input type="number" th:field="*{curso.periodo}"  />							
						</div>
						<div class="input-field col s8">
							<b>DESCRIÇÃO</b> <input type="text" th:field="*{curso.descricao}" maxlength="100" /> 
						</div>						
					</div><!-- fim-row -->				
					<button class="btn waves-effect waves-light btn-small" type="submit" name="action">salvar
   						<i class="material-icons right">send</i>
  					</button>	  										
				</form>		
				<a href="/curso/lista">
				  <button class="btn waves-effect waves-light #f44336 red btn-small" name="action" id="button_cancelar">cancelar
				  	<i class="material-icons large right">close</i>
				  </button>
				</a>								
			</div><!--FIM CLASS C/ FORM -->				
		</div><!-- class row CARD end -->	        
	  </div><!-- class-card-panel teal end -->
    </div><!-- class-col s12 m5 -end- -->
